<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - RSKWORLD üéÆ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6c757d, #f8f9fa);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #007bff, #6610f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .board-container {
      position: relative;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
      position: relative;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      font-size: 3rem;
      background-color: #f8f9fa;
      border: 2px solid #6c757d;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s, background-color 0.3s;
    }
    .cell:hover {
      background-color: #007bff;
      transform: scale(1.1);
    }
    .cell.taken {
      pointer-events: none;
    }
    .line {
      position: absolute;
      background-color: #28a745;
      height: 6px;
      width: 0;
      transform-origin: left;
      transition: width 0.5s ease-in-out;
      z-index: 10;
    }
    .winner {
      animation: bounce 1s infinite;
      color: #28a745;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #f8f9fa;
    }
    .footer-link {
      text-decoration: none;
      color: #ffc107;
    }
    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="my-4 animate__animated animate__fadeInDown">Tic Tac Toe - RSKWORLD</h1>
    <div class="board-container">
      <div id="line" class="line"></div>
      <div id="board" class="board animate__animated animate__fadeIn"></div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button id="restart" class="btn btn-primary me-2">Restart</button>
      <button id="mode" class="btn btn-secondary">Switch to AI Mode</button>
    </div>
    <p id="message" class="mt-4 fs-5 fw-bold animate__animated"></p>
    <footer class="text-center mt-5">
      Made with ‚ù§Ô∏è by <a href="https://rskworld.in" target="_blank" class="footer-link">RSKWORLD</a>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const board = $('#board');
    const line = $('#line');
    const restartButton = $('#restart');
    const modeButton = $('#mode');
    const message = $('#message');

    let currentPlayer = 'X';
    let gameMode = 'multiplayer'; // Modes: 'multiplayer' or 'ai'
    let cells = ['', '', '', '', '', '', '', '', ''];
    let isGameOver = false;

    function renderBoard() {
      board.empty();
      cells.forEach((cell, index) => {
        const div = $('<div>').addClass('cell').data('index', index);
        if (cell) div.addClass('taken');
        div.html(cell === 'X' ? '<i class="fas fa-times text-primary"></i>' : 
                                cell === 'O' ? '<i class="far fa-circle text-danger"></i>' : '');
        div.on('click', handleCellClick);
        board.append(div);
      });
    }

    function handleCellClick() {
      const index = $(this).data('index');
      if (cells[index] || isGameOver) return;

      cells[index] = currentPlayer;
      renderBoard();

      const winPattern = checkWin(currentPlayer);
      if (winPattern) {
        message.html(`<span class="winner animate__animated animate__rubberBand">${currentPlayer} wins!</span>`);
        drawLine(winPattern);
        isGameOver = true;
        return;
      }

      if (cells.every(cell => cell)) {
        message.html(`<span class="draw animate__animated animate__shakeX">It's a draw!</span>`);
        isGameOver = true;
        return;
      }

      if (gameMode === 'ai' && currentPlayer === 'X') {
        currentPlayer = 'O';
        setTimeout(aiMove, 500);
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function aiMove() {
      const emptyCells = cells.map((cell, index) => (cell ? null : index)).filter(index => index !== null);
      const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      cells[randomIndex] = 'O';
      renderBoard();

      const winPattern = checkWin('O');
      if (winPattern) {
        message.html(`<span class="loser animate__animated animate__wobble">AI wins!</span>`);
        drawLine(winPattern);
        isGameOver = true;
        return;
      }

      if (cells.every(cell => cell)) {
        message.html(`<span class="draw animate__animated animate__shakeX">It's a draw!</span>`);
        isGameOver = true;
        return;
      }

      currentPlayer = 'X';
    }

    function checkWin(player) {
      const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];
      return winPatterns.find(pattern => pattern.every(index => cells[index] === player)) || null;
    }

    function drawLine(pattern) {
      const startCell = $('.cell').eq(pattern[0]);
      const endCell = $('.cell').eq(pattern[2]);

      // Get the position of the first and last cells in the winning pattern
      const rectStart = startCell[0].getBoundingClientRect();
      const rectEnd = endCell[0].getBoundingClientRect();

      // Get the center coordinates of the start and end cells
      const x1 = rectStart.left + rectStart.width / 2;
      const y1 = rectStart.top + rectStart.height / 2;
      const x2 = rectEnd.left + rectEnd.width / 2;
      const y2 = rectEnd.top + rectEnd.height / 2;

      // Calculate the angle of rotation and the distance between the two points
      const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);
      const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

      // Position and rotate the line to span from the start cell to the end cell
      line.css({
        width: `${distance}px`,
        transform: `rotate(${angle}deg)`,
        left: `${x1}px`,
        top: `${y1 - 3}px` // Adjust for line thickness
      });
    }

    restartButton.on('click', () => {
      cells = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      isGameOver = false;
      message.text('');
      line.css('width', '0');
      renderBoard();
    });

    modeButton.on('click', () => {
      gameMode = gameMode === 'multiplayer' ? 'ai' : 'multiplayer';
      modeButton.text(gameMode === 'multiplayer' ? 'Switch to AI Mode' : 'Switch to Multiplayer Mode');
      restartButton.click();
    });

    renderBoard();
  </script>
</body>
</html>
